syntax="proto3";

package user;

option go_package="/user";

service UserService {
    rpc Register(RegisterReq) returns (RegisterResp) {}
    rpc Login(LoginReq) returns (LoginResp) {}
    rpc Delete(DeleteReq) returns (DeleteResp) {}
    rpc Update(UpdateReq) returns (UpdateResp) {}
}

message UpdateReq {
    string email = 1;
    string password = 2;
    string new_password = 3;
}

message UpdateResp {
    bool success = 1;
}


message DeleteReq {
    int32 user_id = 1;
}

message DeleteResp {
    bool success = 1;
}

message RegisterReq {
    string email = 1;
    string password = 2;
    string confirm_password = 3;
}

message RegisterResp {
    int32 user_id = 1;
}

message LoginReq {
    string email= 1;
    string password = 2;
}

message LoginResp {
    int32 user_id = 1;
}
